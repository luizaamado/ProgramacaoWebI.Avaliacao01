<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
		<src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
	</head>
	<meta charset="UTF-8">
	<title>Alterar Curso</title>
		<body>
			<div class="container">
				<div class="panel-heading" align="center">
					<strong> Alterar Curso </strong>
				</div>
				<div class="panel-body border">
					<form class="form-horizontal" th:action="@{/curso/alterar}" th:object="${curso}" method="POST" style="margin: 10 px">
						<div class="form-group">
							<fieldset>
								<div class="form-group row">
									<label>ID</label>
									<input type="text" th:field="*{id}" class="form-control input-sm" 
									readOnly="Readonly" maxlength="100"/>
									
								</div>
								<div class="form-group row">
									<label> Nome do Curso </label>
									<input type="text" th:field="*{nome}" class="form-control input-sm" 
									placeholder="informe o nome do curso" maxlength="100"/>
									
								</div>
								<div class="form-group row">
									<label> Descrição do Curso </label>
									<input type="text" th:field="*{descricao}" class="form-control input-sm" 
									placeholder="informe o nome do curso" maxlength="100"/>
									
								</div>
							</fieldset>
						</div>						
						<div align="center">
							<button type="submit" class="btn btn-sm btn-success">Alterar</button>
							<a th:href="@{/curso/listar}" class="btn btn-sm btn-default">Voltar</a>
						</div>
					</form>
				</div>
			</div>
			
		</body>
</html>
